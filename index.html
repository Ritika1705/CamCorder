<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <title>Camera Recorder</title>
</head>
<body>
    <div class="video-cont">
        <video autoplay src=""></video>
    </div>
    
    <div class="filter_layer"></div>
    <div class="action_cont">
        <div class="record_btn_cont">
            <div class="record_btn"></div>
        </div>
        <div class="capture_btn_cont">
            <div class="capture_btn scale_capture"> </div>
        </div>
    </div>
    <div class="timer_cont">
        <h1 class="timer">00:00:00</h1>
    </div>
    <div class="filter_cont">
        <div class="filter purple"></div>
        <div class="filter orange"></div>
        <div class="filter blue"></div>
        <div class="filter transparent"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
